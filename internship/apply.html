<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <title>Internships in Communications, Marketing and Digital Strategy - University of Miami Hurricanes Official Athletic Site</title>
</head>
<body>
  <header>
    <a href="http://www.hurricanesports.com"><img src=img/logo.png /></a>
      <nav>
        <ul>
          <li><a href="index.html">Internship Central</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="alumni.html">Our Alumni</a></li>
          <li><a href="apply.html">Apply</a></li>
        </ul>
      </nav>
  </header>
<div id="wrapper">
  <main>
      <h1>Apply</h1>
        <form>
          <h2>Internship Application</h2>
          <div class="form-style">
            <input type="text" placeholder="First Name" id="firstName" />
            <input type="text" placeholder="Last Name" id="lastName" />
          </div>
          <div class="form-style">
            <input type="text" placeholder="Current Address" id="address" />
            <input type="text" placeholder="Address Line 2" id="addressLine2" />
          </div>
          <div class="form-style">
            <input type="text" placeholder="City" id="city" />
            <input type="text" placeholder="State" id="state" />
            <input type="text" placeholder="Zip Code" id="zipCode" />
          </div>
          <div class="form-style">
            <input type="email" placeholder="Email" id="mail" />
            <input type="tel" placeholder="Phone Number" id="phone" />
            <input type="text" placeholder="Twitter Handle" id="twitter" />
          </div>
          <div class="form-style">
          <label>Are you a UM student?</label>
            <input type="radio" name="student" value="yes" class="student"/>Yes
            <input type="radio" name="student" value="no" class="student"/>No
          </div>
          <div class="form-style">
          <label>If not, where do/did you most recently attend school?</label>
            <input type="text" id="school" />
            <input type="text" placeholder="Year in School" id="year"/>
            <input type="text" placeholder="Anticipated Graduation" id="graduation"/>
            <input type="text" placeholder="Major" id="major"/>
            <input type="text" placeholder="Cumulative GPA" id="gpa"/>
          </div>
          <div class="form-style">
          <label>Please list your class schedule for the semester you are applying for:</label>
            <textarea type="text" id="schedule"/></textarea>
          </div>
          <div class="form-style">
          <label>Do you plan on having another job or internship while you are intering with UM?</label>
          <input type="radio" name="work" value="yes" class="work"/>Yes
          <input type="radio" name="work" value="no" class="work"/>No
          </div>
          <label>If so, where and what days and times?</label>
          <textarea type="text" id="hours"/></textarea>
          <label>Which internship are you applying for?</label>
            <div class="form-style">
              <input type="radio" name="which" value="communications" class="which"/>Communications
            </div>
            <div class="form-style">
              <input type="radio" name="which" value="digital" class="which"/>Digital Strategy
            </div>
            <div class="form-style">
              <input type="radio" name="which" value="graphics" class="which"/>Graphic Design
            </div>
            <div class="form-style">
              <input type="radio" name="which" value="marketing" class="which"/>Marketing
            </div>
            <div class="form-style">
              <input type="radio" name="which" value="video" class="which"/>Video Production
            </div>
            <div class="form-style">
          <label>Describe any past experiences (both in athletics and outside) that you feel have prepared you for this type
of work.</label>
            <textarea type="text" id="experience"/></textarea>
          <label>What skills do you have that qualify you for this internship?</label>
            <textarea type="text" id="skills"/></textarea>
          <label>What are your career goals?</label>
            <textarea type="text" id="goals"/></textarea>
          <label>Why do you want to work here?</label>
            <textarea type="text" id="why"/></textarea>

          <input type="submit" id="submit" />
        </div>
        </form>
</main>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script src="js/google-form.js"></script>
</body>
</html>
